<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Add Woods</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/logo/Logo.png" alt="Just Add Woods Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Just Add Woods</h1>
            <p>Experience the Luxury of High-End Braaiers</p>
            <p>Designed for the Discerning South African</p>
        </div>
    </section>
    <section class="products" id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="Images/product_img/Product1.png" alt="Product 1">
                <h3>Product 1</h3>
                <p>R2,999</p>
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>R3,499</p>
            </div>
            <div class="product-item">
                <img src="images/product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>R4,199</p>
            </div>
            <div class="product-item">
                <img src="images/product4.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>R2,799</p>
            </div>
        </div>
    </section>
</body>
</html>
